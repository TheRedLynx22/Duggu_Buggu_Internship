<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did you get the internship?</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: clamp(1.8em, 6vw, 2.5em);
            margin-bottom: clamp(20px, 5vw, 30px);
            line-height: 1.2;
        }
        .buttons {
            display: flex;
            gap: clamp(10px, 3vw, 20px);
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: clamp(12px, 4vw, 15px) clamp(20px, 6vw, 30px);
            font-size: clamp(1em, 4vw, 1.2em);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-height: 50px;
            flex: 1;
            max-width: 200px;
        }
        .yes-btn { background: #4CAF50; color: white; }
        .yes-btn:hover, .yes-btn:active { background: #45a049; transform: scale(1.05); }
        .no-btn { background: #f44336; color: white; }
        .no-btn:hover, .no-btn:active { background: #da190b; transform: scale(1.05); }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .buttons { flex-direction: column; align-items: center; }
            button { max-width: 250px; width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ù§Ô∏è Did you get the internship? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="window.location.href='yes.html'">YES! üéâ</button>
            <button class="no-btn" onclick="window.location.href='no.html'">No üòî</button>
        </div>
    </div>
</body>
</html>
